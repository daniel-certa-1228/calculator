<!DOCTYPE html>
	<html>
	<head>
		<title>Calculator</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
	<header>
		<h1>Calculator</h1>
	</header>
	<div>
		<label for="value-one">Value One: </label>
		<input type="number" id="value-one">
	</div>
	<br>
	<div>
		<label for="value-two">Value Two: </label>
		<input type="number" id="value-two">
	</div>
	<br>
	<div id="button-div">
	<button type="button" id="add-btn" class="calc-button">+</button><button type="button" id="sub-btn" class="calc-button">-</button><button type="button" id="mult-button" class="calc-button">*</button><button type="button" id="divide-button" class="calc-button">/</button>
	</div>
	

		<script type="text/javascript" src="calculator.js"></script>
	</body>
</html>
